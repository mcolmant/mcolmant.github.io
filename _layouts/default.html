<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="container text-justify">
      {{ content }}
      
      <hr>

      {% include footer.html %}
    </div>

    <!--[if lt IE 9]>
      <script src={{ "/assets/html5shiv/html5shiv.min.js" | prepend: site.baseurl }}></script>
      <script src={{ "/assets/respond/respond.min.js" | prepend: site.baseurl }}></script>
    <![endif]-->
    <script src={{ "/assets/jquery/jquery-2.1.3.min.js" | prepend: site.baseurl }}></script>
    <script src={{ "/assets/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}></script>

    {% assign additional_js = page.additional_js | split: ';' %}
    {% for path in additional_js %}
      <script src="{{ path | prepend: site.baseurl }}"></script>
    {% endfor %}

</html>
